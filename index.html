<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Guess My Number Game</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="container_wrapper">
          <button type="button" class="btn btn_again">Play Again</button>
          <p>Between 1 to 100</p>
        </div>
        <h2>Guess My Number Game</h2>
        <p class="hide_num">?</p>
        <p class="message">Start Guessing......</p>

        <div class="number_data">
          <form action="">
            <input
              type="number"
              placeholder="Enter Your Lucky Number! "
              class="input_number"
            />
            <butten type="button" class="btn btn_check">Check Now</butten>
          </form>

          <div class="content">
            <p>Attempt: <span class="score">10</span></p>
            <p>High Score: <span class="high_score">10</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
